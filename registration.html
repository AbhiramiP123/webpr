<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
<form>
<div class="container">
<h1>Register</h1>
<p>Please fill in this form to create an account.</p>
<hr>
<label for="email">
<b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" id="email" required>
<label for="psw">
<b>Password</b></label>
<inputtype="password" placeholder="Enterpassword" name="psw" id="psw" required>
<label for="psw_repeat">
<b>Repeat Password</b></label>
<inputtype="password" placeholder="Repeat password" name="psw_repeat" id="psw_repeat" required>
</hr>
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<button type="submit" class="registration">Register</button>
</div>
<div classs="container signin">
<p>Already have an account? <a href="#">Sign in</a>.</p>
</div>
</form>
</body>
</html>
